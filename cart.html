<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart - Comp Store</title>
    <link
      rel="stylesheet"
      href="https://meyerweb.com/eric/tools/css/reset/reset.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="styles/base.css" />
    <link rel="stylesheet" href="styles/cart.css" />
  </head>
  <body>
    <header class="desktop-nav">
      <a href="index.html" class="logo flex-center"
        ><i class="bi bi-cpu"></i> Comp Store</a
      >
      <nav>
        <a href="index.html"><i class="bi bi-house-door-fill"></i> Home</a>
        <a href="search.html"><i class="bi bi-box-fill"></i> Explore</a>
        <form class="search-input" action="search.html">
          <input type="text" name="search" placeholder="Search for your need" />
          <button type="submit"><i class="bi bi-search"></i></button>
        </form>
      </nav>
      <div class="user-nav">
        <a href="cart.html"><i class="bi bi-cart-fill"></i></a>
      </div>
    </header>

    <main class="cart-container">
      <h1 class="cart-title">Your Shopping Cart</h1>
      <div id="cart-items" class="cart-items">
        <!-- Cart items will be dynamically added here -->
      </div>
      <div class="cart-summary">
        <div class="cart-total">
          <span>Total:</span>
          <span id="cart-total">Rp 0</span>
        </div>
        <a href="/payment.html" class="checkout-btn">Proceed to Checkout</a>
      </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="scripts/cart.js"></script>
  </body>
</html>
